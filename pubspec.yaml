name: lista_compras_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  sqflite: ^1.1.7
  intl: ^0.16.1
  flutter_slidable: 0.5.4
  flutter_masked_text: ^0.8.0
  url_launcher: ^5.1.4
  font_awesome_flutter: ^8.5.0
  google_fonts: ^1.1.0
  provider: ^4.1.3
  uuid: ^2.0.4
  flutter_spinkit: ^4.1.2+1
  flutter_typeahead: ^1.8.1
  rxdart: ^0.22.0
  firebase_core: ^0.4.4+3
  firebase_auth: ^0.16.0
  cloud_firestore: ^0.13.5
  bloc_pattern: ^2.5.1
  flutter_easyloading: ^1.0.1
  random_string: ^2.1.0
  shared_preferences: ^0.5.7+3
  internationalization: ^3.0.1+1
  hidden_drawer_menu: ^1.1.2
  flare_flutter:
  smooth_star_rating: ^1.0.3
  analog_clock: ^0.0.2
  day_night_switch:
  flutter_sticky_header: ^0.4.2
  draggable_scrollbar: ^0.0.4
  imageview360: ^1.0.0
  flutter_datetime_picker:
  line_awesome_flutter: ^1.0.1
  animated_theme_switcher: ^1.0.6
  flutter_screenutil: ^1.0.2
  

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/en/
    - assets/translations/pt/BR/

internationalization:
  output-path: lib/src/infra/res/
  path: assets/translations
  locales:
    - locale: default
      language-code: pt
      countries-code:
        - BR
        - PT
    - locale:
      language-code: en

  fonts:
    - family: Permanent
      fonts:
        - asset: assets/fonts/Permanent-Regular.ttf
    - family: Aerillyo
      fonts:
        - asset: assets/fonts/Aerillyo.ttf
    - family: ChivelMind
      fonts:
        - asset: assets/fonts/ChivelMind.ttf
